<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h3 {
            color: #333;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .terms {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Finalização de Compra</h1>

            <section class="form-section">
            <h3>Dados Pessoais e Endereço</h3>
            <form action="#" method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
        </section>

        <section class="form-section">
            <h3>Forma de Pagamento</h3>
            <label for="pagamento">Escolha a Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione...</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
                <option value="pix">Pix</option>
            </select>

            <div id="cartao-info" class="payment-option" style="display: none;">
                <label for="numero_cartao">Número do Cartão:</label>
                <input type="text" id="numero_cartao" name="numero_cartao">

                <label for="nome_cartao">Nome no Cartão:</label>
                <input type="text" id="nome_cartao" name="nome_cartao">

                <label for="validade_cartao">Validade:</label>
                <input type="month" id="validade_cartao" name="validade_cartao">

                <label for="cvv">Código de Segurança (CVV):</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <div id="boleto-info" class="payment-option" style="display: none;">
                <p>O boleto será gerado após a finalização.</p>
            </div>

            <div id="pix-info" class="payment-option" style="display: none;">
                <p>Detalhes do Pix serão enviados após a conclusão do pedido.</p>
            </div>
        </section>

        <section class="form-section">
            <label class="terms">
                <input type="checkbox" name="termos" required>
                Eu li e concordo com os <a href="#">termos e condições</a>.
            </label>
        </section>

        <button type="submit" class="btn-submit">Finalizar Compra</button>

        </form>
    </div>

    <script>
        const pagamentoSelect = document.getElementById('pagamento');
        const cartaoInfo = document.getElementById('cartao-info');
        const boletoInfo = document.getElementById('boleto-info');
        const pixInfo = document.getElementById('pix-info');

        pagamentoSelect.addEventListener('change', function() {
            const pagamento = pagamentoSelect.value;

            cartaoInfo.style.display = pagamento === 'cartao' ? 'block' : 'none';
            boletoInfo.style.display = pagamento === 'boleto' ? 'block' : 'none';
            pixInfo.style.display = pagamento === 'pix' ? 'block' : 'none';
        });

        pagamentoSelect.dispatchEvent(new Event('change'));
    </script>

</body>
</html>
